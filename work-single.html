<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Star Music | Single Work</title>
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css">
    <link type="text/css" rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/locomotive-scroll.css">
    <link rel="stylesheet" href="css/circle-button.css">
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

    <body>
        <!--  Beginning header section  -->
        <header class="main-header-section">
            <div class="common-wrap clear" id="header-fixed-target">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <div class="main-logo">
                            <a href="index.html" class="logo logo-white"><img src="svgs/niemandlogo-02.svg" alt="niemand-logo"></a>
                            <a href="index.html" class="logo logo-black"><img src="svgs/niemandlogo-black.svg" alt="niemand-logo"></a>
                        </div>
                        <div class="hamburger-wrap" id="hamburger-wrap">
                            <div class="hamburger">
                            <div class="hamburger-text">
                                <span class="default">Menu <em>+</em></span>
                                <span class="clicked">Close <em>-</em></span>
                            </div>
                         </div>
                        </div>
                    </div>
                    <div class="nav-wrap">
                        <nav class="main-nav">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="work.html">Studio</a></li>
                                <li><a href="contact.html">contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- //End header section -->
        
        <main class="main-wrap smooth-scroll work-singles">
  

        <!-- Beginning main content section  -->
            <section class="main-content-wrap single-work-hd">

            <!-- Hero Started -->
                <section id="hero-wrap-single" class="hero-wrap whiteLogo-area" data-scroll data-scroll-call="dynamicBackground" data-scroll-repeat>
                    <div class="c-fixed_target overlay" id="hero-fixed-target"></div>
                    <div class="c-fixed" data-scroll data-scroll-sticky data-scroll-target="#hero-fixed-target" style="background-image: url(imgs/single-work-hd/hero-bg.jpg)"></div>
                <div class="common-wrap clear">
                    <div class="hero-inner-wrap">
                        <div class="hero-content desk" data-scroll data-scroll-speed="1.5">
                            <h1>On the music time</h1>
                        </div>
                        <div class="hero-content mobi">
                            <h1>On the music time</h1>
                        </div>
                       <div class="hero-magnetic-btn">
                           <div id="single-hero-btn-wrap">
                               <div id="burger-wrapper">
                                   <div id="burger-circle">
                                       <div id="menu-burger">
                                           <a href="#">play music</a>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                    </div>
                </div>
            </section>
            <!-- Hero End -->
            <!-- Single Work Info Started -->
            <section class="single-work-info-wrap">
                <div class="common-wrap clear">
                    <div class="single-work-info-main">
                        <div class="single-work-info">
                            <h4>type</h4>
                            <h3>Song</h3>
                        </div>
                        <div class="single-work-info">
                            <h4>brand</h4>
                            <h3>Star</h3>
                        </div>
                        <div class="single-work-info">
                            <h4>agency</h4>
                            <h3>MUSIC</h3>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Single Work Info End -->
            <!-- Stills Started -->
            <section class="stills-wrap" id="single-work">
                <div class="common-wrap clear">
                    <div class="stills-main">
                        <h2>Brands</h2>
                        <div class="stills-item-wrap">
                            <a href="#" class="stills-item">
                                <figure>
                                    <img src="imgs/single-work-hd/mask@2x.png" alt="">
                                </figure>
                            </a>
                            <a href="#" class="stills-item">
                                <figure>
                                    <img src="imgs/single-work-hd/mask-copy@2x.jpg" alt="">
                                </figure>
                            </a>

                            <a href="#" class="stills-item">
                                <figure>
                                    <img src="imgs/single-work-hd/mask-copy-2@2x.jpg" alt="">
                                </figure>
                            </a>
                            <a href="#" class="stills-item">
                                <figure>
                                    <img src="imgs/single-work-hd/mask-copy-3@2x.jpg" alt="">
                                </figure>
                            </a>
                            <a href="#" class="stills-item">
                                <figure>
                                    <img src="imgs/single-work-hd/mask-copy-4@2x.jpg" alt="">
                                </figure>
                            </a>
                            <a href="#" class="stills-item">
                                <figure>
                                    <img src="imgs/single-work-hd/mask-copy-5@2x.jpg" alt="">
                                </figure>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Stills End -->
            <!-- hindsight Started -->
            <section class="hindsight-wrap bg-style" id="hindsight-wrap" style="background-image: url(imgs/single-work-hd/quarter-circlewhite@2x.png);">
                <div class="common-wrap clear">
                    <div class="hindsight-main">
                        <h4>next time</h4>
                        <h2>Recording </h2>
                    </div>
                </div>
            </section>
            <!-- hindsight End -->
        </section>
        <!-- //End main content section -->

       
        <!-- Beginning footer section -->
        <footer class="main-footer-section">
          <div class="common-wrap clear">
              <div class="footer-inner-wrap" id="footerinner">
                  <div class="footer-top-wrap">
                      <div class="footer-title">
                          <h2>Ready to contact?</h2>
                          <div class="footer-btn">
                              <a href="#" class="link-text">Get in touch</a>
                          </div>
                      </div>
                      <div class="footer-logo">
                          <a href="index.html">
                              <img src="svgs/niemand-studio-black-2.svg" alt="">
                          </a>
                      </div>
                  </div>
                  <div class="footer-middle-wrap">
                      <div class="copy-rights">
                          <p>Copyright 2021 Â© All rights Reserved. Star Studio Ltd.</p>
                      </div>
                      <div class="footer-links">
                          <ul>
                              <li><a href="#">Vimeo</a></li>
                              <li><a href="#">Linkedin</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
            
        </footer>
        <!-- //End main footer section -->
    </main>
    
    
        
    
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/gsap.js"></script>
    <script type="text/javascript" src="js/scroll-trigger.js"></script>
    <script type="text/javascript" src="js/locomotive-scroll.js"></script>
    <script type="text/javascript" src="js/tween-max.js"></script>
    <script type="text/javascript" src="js/common-scripts.js" defer></script>
    <script type="text/javascript" src="js/single-work.js" defer></script>
    
</body>

</html>
